<!DOCTYPE html>
<html lang="en" class="position-relative">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yummy</title>
    <link rel="shortcut icon" href="./imges/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-black position-relative">
    <nav
      class="navbar h-100 navbar-expand shadow-3d top-0 bottom-0 d-block position-fixed p-0 z-1"
    >
      <div class="main h-100">
        <div class="h-100 row">
          <div
            id="side"
            class="h-100 col-6 container bg-info flex-column justify-content-between h-100 align-items-start ms-1 m-0 d-flex pt-4"
          >
            <div id="navbarNav">
              <ul
                class="d-flex flex-column navbar-nav nav nav-pills align-items-start"
                id="pills-tab"
                role="tablist"
              >
                <li class="px-3 nav-item" role="presentation"  >
                  <button
                  class="nav-link "
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                    class="nav-link "
                    id="search-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#search"
                    type="button"
                    role="tab"
                    aria-controls="search"
                    aria-selected="true"
                  >
                    Search
                  </button>
                </li>
                <li class="px-3 nav-item" role="presentation">
                  <button
                    class="nav-link "
                    id="categories-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#categories"
                    type="button"
                    role="tab"
                    aria-controls="categories"
                    aria-selected="false"
                  >
                    Categories
                  </button>
                </li>
                <li class="px-3 nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="area-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#area"
                    type="button"
                    role="tab"
                    aria-controls="area"
                    aria-selected="false"
                  >
                    Area
                  </button>
                </li>
                <li class="px-3 nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="ingradients-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#ingradients"
                    type="button"
                    role="tab"
                    aria-controls="ingradients"
                    aria-selected="false"
                  >
                    Ingradients
                  </button>
                </li>
                <li class="px-3 nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="contact-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#contact"
                    type="button"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                  >
                    Contact Us
                  </button>
                </li>
              </ul>
            </div>

            <footer class="ps-3">
              <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
              </div>
              <p>Copyright &copy; 2024 all rights reversed</p>
            </footer>
          </div>

          <div
            class="h-100 slider col-2 bg-white d-flex flex-column justify-content-between py-4"
          >
            <div class="logo">
              <img src="./imges/logo.png" alt="" class="w-100" />
            </div>

            <div class="icon w-100 fs-1 text-center">
              <i class="fa-solid fa-bars burger"></i>
            </div>

            <div class="foot text-center">
              <i class="fa-solid fa-globe d-block pb-1"></i>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="tab-content vh-100" id="pills-tabContent">
      <section
        class="tab-pane fade active show "
        id="search"
        role="tabpanel"
        aria-labelledby="search-tab"
        tabindex="0"
      >
        <div class="container">
          <div class="search d-flex pt-4">
            <div class="name w-50 px-5">
              <input
                id="name"
                placeholder="Search By Name"
                class="form-control"
                type="text"
              />
            </div>

            <div class="first-letter w-50 px-5">
              <input
                id="firstLetter"
                placeholder="Search By First letter"
                class="form-control"
                type="text"
                maxlength="1"
              />
            </div>
          </div>
          <div
            id="searchResult"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
          ></div>
        </div>
      </section>

      <section
        class="tab-pane fade  "
        id="categories"
        role="tabpanel"
        aria-labelledby="categories-tab"
        tabindex="0"
      >
        <div class="container">

          <div class="row  " id="catContent">
            
          </div>

          <div class="row d-none " id="singleCatContent">
            
          </div>

        </div>
      </section>

      <section
        class="tab-pane fade "
        id="area"
        role="tabpanel"
        aria-labelledby="area-tab"
        tabindex="0"
      >
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="areaCont">
            
          </div>

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="singleareaContent">
            
          </div>
          
        </div>
      </section>

      <section
        class="tab-pane fade  " 
        id="ingradients"
        role="tabpanel"
        aria-labelledby="ingradients-tab"
        tabindex="0"
      >
        <div class="container">
          <div id="ingCont"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 text-center text-white"
          >
            
          </div>

          <div id="singleIngCont"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 text-center text-white d-none"
          >
            
          </div>

        </div>
      </section>

      <section
        class="tab-pane fade   "
        id="contact"
        role="tabpanel"
        aria-labelledby="contact-tab"
        tabindex="0"
      >
        <div class="container d-flex align-items-center vh-100">
          <div class="row row-cols-md-2 row-cols-1 w-75 mx-auto  ">
            <div class="col ">
              <div class="box my-2 ">
                <input
                  placeholder="enter your name"
                  id="userName"
                  type="text"
                  class="form-control "
                  aria-describedby="nameHelp"
                />
                <small id="nameHelp" class="form-text text-danger opacity-0 ">at least 3 chracters</small>


              </div>
              <div class="box my-2">
                <input
                  placeholder="enter your phone"
                  id="phone"
                  type="text"
                  class="form-control "
                  aria-describedby="phoneHelp"
                />

                <small id="phoneHelp" class="form-text text-danger opacity-0  ">please enter valid phone number</small>
                
                
              </div>
              <div class="box my-2">
                <input
                  placeholder="enter your password"
                  id="password"
                  type="password"
                  class="form-control "
                  aria-describedby="passHelp"

                />

                <small id="passHelp" class="form-text text-danger opacity-0  ">password length must be more than 5</small>

              </div>
            </div>

            <div class="col">
              <div class="box my-2">
                <input
                  placeholder="enter your email"
                  id="email"
                  type="text"
                  class="form-control "
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-danger opacity-0  ">please enter valid email</small>

              </div>

              <div class="box my-2">
                <input
                  placeholder="enter your age"
                  id="age"
                  type="text"
                  class="form-control "
                  aria-describedby="ageHelp"

                />
                <small id="ageHelp" class="form-text text-danger opacity-0  ">please enter valid age between 18-70</small>

              </div>
              <div class="box my-2">
                <input
                  placeholder="repassword"
                  id="rePassword"
                  type="password"
                  class="form-control "
                  aria-describedby="rePassHelp"

                />
                <small id="rePassHelp" class="form-text text-danger opacity-0  ">passwords not the same  </small>

              </div>
            </div>

            <div class="button d-flex justify-content-center w-100 ">
              <div id="submit" class="btn btn-outline-danger opacity-75 z-n1">submit</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div
      id="loader"
      class="position-absolute top-0 bottom-0 start-0 end-0 bg-danger z-1 justify-content-center align-items-center "
    >
      <i class="fa-solid fa-spinner text-white fa-pulse fa-4x"></i>
    </div>

    <div id="details" class="text-white text-capitalize d-none vh-100 pt-5">
      <div class="container">
        <div id="detailsContent" class="row"></div>
      </div>
    </div>
    <script src="./js/JQuery.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
